<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="color-scheme" content="dark light" />
<meta name="description" content="Web application that reads text and shows translations. Useful for listening practice when learning a new language." />
<link rel="stylesheet" href="style.css" />
<title>Narrator WS</title>
</head>

<body>
<header>
Narrator with Subtitles
</header>

<main>
<p>Hello</p>
</main>

<footer>
<div class="spotlight">Hello2</div>
<div class="toolbar">
<div class="toolbar-section">
    <button disabled id="button-play" title="Play" data-state="paused">
        <svg class="icon" id="icon-play"><use xlink:href="icons.svg#fa-play"/></svg>
        <svg class="icon" id="icon-pause"><use xlink:href="icons.svg#fa-pause"/></svg>
    </button>
</div>
<div class="toolbar-section">
    <button id="button-open" title="Open">
        <svg class="icon" id="icon-open"><use xlink:href="icons.svg#fa-file-circle-plus"/></svg>
    </button>
    <button id="button-settings" disabled title="Settings">
        <svg class="icon" id="icon-settings"><use xlink:href="icons.svg#fa-gear"/></svg>
    </button>
    <button id="button-about" title="About">
        <svg class="icon" id="icon-about"><use xlink:href="icons.svg#fa-question"/></svg>
    </button>
</div>
</div>
</footer>
</body>
</html>
